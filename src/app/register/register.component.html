

<form [formGroup]="myform" (ngSubmit)="getData(myform)" class="w-75 m-auto py-4">
     
    <div class="form-group">
        <label > first Name :</label>
        <input [class.is-invalid]="myform.get('first_name').invalid==true && myform.get('first_name').touched==true" formControlName='first_name' type="text" class="form-control">
        <div *ngIf="myform.get('first_name').invalid == true && myform.get('first_name').touched == true" class="alert alert-danger " role="alert">
            First name is Invaild
          </div>
    </div>
    
    <div class="form-group">
        <label > last Name :</label>
        <input [class.is-invalid]="myform.get('last_name').invalid==true && myform.get('last_name').touched==true" formControlName='last_name' type="text" class="form-control">
        <div  *ngIf="myform.get('last_name').invalid == true && myform.get('last_name').touched == true" class="alert alert-danger" role="alert">
            Last name is Invaild
          </div>
    </div>

    <div class="form-group">
        <label > Email :</label>
        <input [class.is-invalid]="myform.get('email').invalid==true && myform.get('email').touched==true" formControlName='email' type="email" class="form-control">
        <div *ngIf="myform.get('email').invalid == true && myform.get('email').touched == true" class="alert alert-danger" role="alert">
            Your Email is Invaild
          </div>
    </div>

    <div class="form-group">
        <label > password :</label>
        <input [class.is-invalid]="myform.get('password').invalid==true && myform.get('password').touched==true" formControlName='password' type="password" class="form-control">
        <div *ngIf="myform.get('password').invalid == true && myform.get('password').touched == true" class="alert alert-danger" role="alert">
           Password is Invaild
          </div>
    </div>

    <button [disabled]='myform.invalid==true' type="submit" class="btn btn-success">Rejester</button>



</form>
